[icedos.applications]
defaultBrowser = "librewolf.desktop"
defaultEditor = "dev.zed.Zed.desktop"
extraPackages = [
  # "cemu", # Wiuu
  # "duckstation", # PS1
  # "heroic", # Cross-platform Epic Games Launcher
  # "pcsx2", # PS2
  # "ppsspp", # PSP
  # "prismlauncher", # Minecraft launcher
  # "rpcs3", # PS3

  "appimage-run",
  "audacity", # Sound editor with graphical UI
  "blanket",
  "bottles", # Wine manager
  "curtail", # Image compressor
  "discord",
  "eartag", # Simple music tag editor
  "fragments",
  "gimp3", # GNU Image Manipulation Program
  "gsound", # Small library for playing system sounds (required to show file properties in Nautilus)
  "handbrake", # Tool for converting video files and ripping DVDs
  "jetbrains.webstorm", # Professional IDE for Web and JavaScript development
  "mission-center", # CPU, Memory, Disk, Network and GPU usage monitor
  "mousai", # Song recognizer
  "nicotine-plus", # p2p music sharing platform
  "parabolic", # Download web video and audio
  "signal-desktop",
  "spek", # Audio file spectrogram analysis
  "spotify",
  "sticky-notes", # Simple sticky notes app
  "warp", # File sync
]
insecurePackages = []

[icedos.applications.codium.users.jim]
autoSave = "onFocusChange"

[icedos.applications.git.users.jim]
username = "TheTackledPeanut"
email = "dimgavridis@gmail.com"

[icedos.applications.mangohud]
fpsLimit = "0,144,60,30"

[icedos.applications.sd-inhibitor.users.jim.watchers.pipewire]
inputsToIgnore = ["Noise Canceling source", "Peak detect", "cava"]
outputsToIgnore = ["Discord", "Element"]

[icedos.applications.steam]
beta = true
cpuUsageWorkaround = true
downloadsWorkaround = true

[icedos.desktop.gnome]
titlebarLayout = "appmenu:minimize,maximize,close"

[icedos.desktop.gnome.extensions]
arcmenu = true
dashToPanel = true

[icedos.desktop.gnome.users.jim]
startupScript = "steam & signal-desktop"

[icedos.desktop.gnome.users.jim.pinnedApps.arcmenu]
enable = true
list = ["spotify.desktop"]

[icedos.desktop.gnome.users.jim.pinnedApps.shell]
enable = true
list = [
  "steam.desktop",
  "discord.desktop",
  "signal.desktop",
  "librewolf.desktop",
]

[icedos.desktop]
autologinUser = "jim"

[icedos.desktop.users.jim]

[icedos.hardware.bootloaders.systemd-boot]
mountPoint = "/boot"

[icedos.hardware.kernel]
version = "latest"

[[icedos.hardware.mounts]]
path = "/"
device = "/dev/disk/by-uuid/7762c723-93db-4a5b-8bea-3546ec37f3d4"
fsType = "btrfs"
flags = ["compress=zstd", "nofail", "x-gvfs-show"]

[[icedos.hardware.monitors]]
name = "DP-2"
resolution = "1920x1080"
refreshRate = 164.955
position = "1920x0"
rotation = 0

[[icedos.hardware.monitors]]
name = "HDMI-1"
resolution = "1920x1080"
refreshRate = 60
position = "0x0"
rotation = 0

[icedos.system]
version = "25.05"

[icedos.users.jim]
description = "Jim"
